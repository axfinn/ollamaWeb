 <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Web Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ollama Web Interface</h1>
        </header>
        
        <main>
            <div class="settings-panel">
                <div class="form-group">
                    <label for="model-select">选择模型:</label>
                    <select id="model-select">
                        <option value="llama2">Llama2</option>
                        <option value="mistral">Mistral</option>
                        <option value="codellama">CodeLlama</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="temperature">Temperature:</label>
                    <input type="range" id="temperature" min="0" max="1" step="0.01" value="0.7">
                    <span id="temperature-value">0.7</span>
                </div>
                
                <div class="form-group">
                    <label for="max-tokens">Max Tokens:</label>
                    <input type="number" id="max-tokens" min="1" max="4096" value="2048">
                </div>
            </div>
            
            <div class="chat-container">
                <div class="chat-history" id="chat-history">
                    <div class="message system-message">
                        <div class="message-content">
                            欢迎使用 Ollama Web Interface！请选择模型并开始对话。
                        </div>
                    </div>
                </div>
                
                <div class="chat-input-area">
                    <textarea id="user-input" placeholder="输入您的消息..." rows="3"></textarea>
                    <div class="chat-actions">
                        <button id="clear-btn">清空对话</button>
                        <button id="send-btn">发送</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
