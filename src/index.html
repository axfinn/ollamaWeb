<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Web Interface</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <h1>Ollama Web Interface</h1>
        </header>
        
        <main class="app-main">
            <div class="settings-panel">
                <h2>参数配置</h2>
                <div class="form-group">
                    <label for="model-select">选择模型:</label>
                    <select id="model-select" class="form-control">
                        <option value="llama2">Llama2</option>
                        <option value="mistral">Mistral</option>
                        <option value="codellama">CodeLlama</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="temperature">Temperature: <span id="temperature-value">0.7</span></label>
                    <input type="range" id="temperature" class="form-control" min="0" max="1" step="0.01" value="0.7">
                </div>
                
                <div class="form-group">
                    <label for="max-tokens">Max Tokens:</label>
                    <input type="number" id="max-tokens" class="form-control" min="1" max="4096" value="2048">
                </div>
                
                <div class="form-group">
                    <label for="api-host">Ollama API 地址:</label>
                    <input type="text" id="api-host" class="form-control" placeholder="http://localhost:11434">
                    <button id="save-api-config" class="btn btn-secondary">保存配置</button>
                </div>
            </div>
            
            <div class="chat-container">
                <div class="chat-history" id="chat-history">
                    <div class="message system-message">
                        <div class="message-content">
                            欢迎使用 Ollama Web Interface！请选择模型并开始对话。
                        </div>
                    </div>
                </div>
                
                <div class="chat-input-area">
                    <textarea id="user-input" class="form-control" placeholder="输入您的消息... (按Enter发送，Shift+Enter换行)" rows="3"></textarea>
                    <div class="chat-actions">
                        <button id="clear-btn" class="btn btn-danger">清空对话</button>
                        <button id="send-btn" class="btn btn-primary">发送</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="../dist/bundle.js"></script>
</body>
</html>
